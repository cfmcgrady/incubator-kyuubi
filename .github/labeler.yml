# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

kind:infra
  - ".asf.yaml"
  - ".gitattributes"
  - ".github/**/*"
  - ".gitignore"
  - ".travis.yml"
  - "codecov.yml"
  - "DISCLAIMER"
  - "dev/kyuubi-codecov/**/*"
  # - "LICENSE"
  # - "LICENSE-binary"
  # - "NOTICE"
  # - "NOTICE-binary"

kind:build
  - ".dockerignore"
  - ".rat-excludes"
  - ".scalafmt"
  - "scalastyle-config.xml"
  - "bin/docker-image-tool.sh"
  - "**/*pom.xml"

kind:docs
  - "readthedocs.yml"
  - "*.md"

kind:deploy
  - any: ["bin/**/*", "!bin/beeline"]

module:spark
  - "externals/kyuubi-spark-sql-engine/**/*" 
  - "dev/kyuubi-extension-spark*/**/*"

module:flink
  - "externals/kyuubi-flink-sql-engine/**/*" 

module:trino
  - "externals/kyuubi-trino-engine/**/*" 

module:server
  - "bin/kyuubi"
  - "kyuubi-server/**/*"

module:plugin
  - "kyuubi-server-plugin/**/*"

module:ctl
  - "bin/beeline"
