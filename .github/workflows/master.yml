name: CI

on:
  push:
    branches:
      - master
      - branch-*
  pull_request:
    branches:
      - master
      - branch-*

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  MVN_OPT: -Dmaven.javadoc.skip=true -Drat.skip=true -Dscalastyle.skip=true -Dspotless.check.skip -Dorg.slf4j.simpleLogger.defaultLogLevel=warn -Pjdbc-shaded

jobs:
  default:
    name: Kyuubi and Spark Test
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
          - 11
        spark:
          - '3.3'
        exclude-tags: ["-Dmaven.plugin.scalatest.exclude.tags=org.scalatest.tags.Slow,org.apache.kyuubi.tags.DeltaTest,org.apache.kyuubi.tags.HudiTest,org.apache.kyuubi.tags.IcebergTest,org.apache.kyuubi.tags.PySparkTest"]
    env:
      SPARK_LOCAL_IP: localhost
    steps:
      - uses: actions/checkout@v3
      - name: Tune Runner VM
        uses: ./.github/actions/tune-runner-vm
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'
          check-latest: false
      - name: Cache Engine Archives
        uses: ./.github/actions/cache-engine-archives
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
            path: ~/.m2/repository
            key: docs-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
                docs-maven-

      - name: checkout spark master
        uses: actions/checkout@master
        with:
          repository: apache/spark
          ref: branch-3.4
          path: ./spark

      - name: build spark 
        run: |
          export MAVEN_OPTS="-Xss64m -Xmx4g -XX:ReservedCodeCacheSize=1g"
          cd ./spark && ./build/mvn -Phive -Pkubernetes -DskipTests clean package

      - name: Build and test Kyuubi and Spark with maven w/o linters
        run: |
          export SPARK_HOME=./spark &&
          TEST_MODULES="dev/kyuubi-codecov"
          ./build/mvn clean install ${MVN_OPT} -pl ${TEST_MODULES} -am \
          -Pspark-${{ matrix.spark }} ${{ matrix.exclude-tags }} \
          -Pspark-provided
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests-log-java-${{ matrix.java }}-spark-${{ matrix.spark }}-${{ matrix.comment }}
          path: |
            **/target/unit-tests.log
            **/kyuubi-spark-sql-engine.log*
